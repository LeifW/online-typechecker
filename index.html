<!DOCTYPE html>
<html>
  <head>
    <title>Haskell Type Checker In Your Browser</title>
    <meta charset="utf-8">
    <meta name="keywords" content="haskell,online,web,type checker" />
    <meta name="description" content="An online Haskell type checker that validates your code on-the-fly. Very handy for Haskell beginners!" />

    <script src="/static/jquery.min.js"></script>
    <script src="/static/jquery-ui.min.js"></script>
    <script src="/static/jquery.layout-latest.js"></script>
    <link rel="stylesheet" href="/static/layout-default-latest.css">

    <script src="/static/codemirror/lib/codemirror.js"></script>
    <script src="/static/codemirror/mode/haskell/haskell.js"></script>
    <script src="/static/codemirror/lib/util/foldcode.js"></script>
    <link rel="stylesheet" href="/static/codemirror/lib/codemirror.css">

    <link rel="stylesheet" href="/static/haskellonline.css">

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-6080477-9']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>

  </head>

  <body>

<div id="container">

  <div id="headerPane" class="pane ui-layout-north">
    Haskell Type Checker
    <div class="clearButtonContainer">
      <button id="clearButton">Clear code area</button>
    </div>
  </div>

  <div id="codePane" class="pane ui-layout-center">
    <form>
      <textarea id="hs" name="hs">
module Foo

a : String
a = nope

</textarea>
    </form>
  </div>

  <div id="resultPane" class="pane ui-layout-east"><pre id="result"></pre></div>

  <div id="footerPane" class="pane ui-layout-south">
    <form target="codepad-window" action="http://codepad.org/#output" method="post">
      <textarea id="codepadHs" name="code" style="display: none"></textarea>
      <input type="hidden" name="lang" value="Haskell" />
      <input type="hidden" name="private" value="True" />
      <input type="hidden" name="run" value="True" />
      <input id="executeButton" target="codepadExecutor"
             type="submit" name="submit" value="Execute on codepad.org" />
      <span class="codepadComment">(opens new window)</span>
    </form>

    <div id="footer">
      &copy; 2012 <a href="http://gintautas.miliauskas.lt">Gintautas Miliauskas</a>
    </div>
  </div>
</div> <!-- container -->

</body>

</html>
